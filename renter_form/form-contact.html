<h3>Contact Information</h3><br>
<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="formData.email" required>
    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Please enter a valid email.</p>
</div>

<div class="form-group">
    <label for="home_phone">Home Phone #</label>
    <input type="text" class="form-control" name="home_phone" ng-model="formData.home_phone">
</div>

<div class="form-group" ng-class="{ 'has-error' : userForm.cell_phone.$invalid && !userForm.cell_phone.$pristine }">
    <label for="cell_phone">Cell Phone #</label>
    <input type="text" class="form-control" name="cell_phone" ng-model="formData.cell_phone" required>
    <p ng-show="userForm.cell_phone.$invalid && !userForm.cell_phone.$pristine" class="help-block">Please enter a cell phone number.</p>
</div>

<div class="form-group">
    <label for="current_rent">Monthly Rent</label>
    <input type="text" class="form-control" name="current_rent" placeholder="$" ng-model="formData.current_rent">
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.current_address" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
