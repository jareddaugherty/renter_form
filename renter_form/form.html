<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".profile"><span></span> Personal Info</a> |
              <a ui-sref-active="active" ui-sref=".contact"><span></span> Contact Info</a> |
              <a ui-sref-active="active" ui-sref=".current_address"><span></span> Current Address</a> |
              <a ui-sref-active="active" ui-sref=".previous_address"><span></span> Previous Address</a> | 
              <a ui-sref-active="active" ui-sref=".vehicles"><span></span> Vehicles</a> |<br>
              <a ui-sref-active="active" ui-sref=".employer"><span></span> Employer</a> |
              <a ui-sref-active="active" ui-sref=".pets"><span></span> Pets</a>  |
              <a ui-sref-active="active" ui-sref=".reference"><span></span> Personal Reference</a>  |
              <a ui-sref-active="active" ui-sref=".misc"><span></span> Misc</a> 
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form name="userForm" id="signup-form" ng-submit="submitForm(userForm.$valid)" novalidate>
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  
  </div>
  
  <!-- show our formData as it is being typed -->
  <pre>
    {{ formData }}
  </pre>

</div>
</div>
